# Git hook configuration powered by Lefthook.
# Ensures commit hygiene with secret scanning and commit message linting.
#
#<<

pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --staged

    secretlint:
      glob: "**/*"
      run: >
        secretlint --maskSecrets --secretlintignore .gitignore "{staged_files}"

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint -e
