name: 🔐 CI Check Secret (Gitleaks)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  gitleaks-scan:
    name: 🔍 Gitleaks Scan
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔐 Run Gitleaks (fail on secrets)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: protect --source=. --report-path=gitleaks-report.json --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Upload report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
